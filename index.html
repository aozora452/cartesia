<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div  class="nazi">

    <h2>My to-do list</h2>
    <p>Double-click an item to mark it complete.</p>

    <form name="todo-adder">
        <input type="text" id="todo-entry-box" />
       
    </form> 
    <button id="add-button" class="tombol">Add</button>
    <br/>
    <ol id="todo-list">
    </ol>
    <div id="control-wrapper">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="tombol">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="tombol">Empty List</button>
            <button id="save-button" onclick="saveList()" class="tombol">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
